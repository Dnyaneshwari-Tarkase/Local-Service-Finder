services:
  backend:
    build:
      context: ./backend
    container_name: local_service_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/local_service_finder.db
      - SECRET_KEY=your-secret-key-change-it
    volumes:
      - sqlite_data:/app/data

  frontend:
    build:
      context: ./frontend
    container_name: local_service_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  sqlite_data:
