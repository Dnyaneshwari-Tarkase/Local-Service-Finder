services:
  db:
    image: postgres:15-alpine
    container_name: local_service_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: local_service_finder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: local_service_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/local_service_finder
      - SECRET_KEY=your-secret-key-change-it
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    container_name: local_service_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
